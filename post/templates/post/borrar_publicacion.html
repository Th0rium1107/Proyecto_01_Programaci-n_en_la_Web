{% extends 'post/base.html' %}
{% load static %}

{% block extra_head %} 
<title>Borrar Publicación</title>
<link rel="stylesheet" href="{% static 'post/css/borrar_publicacion.css' %}">
{% endblock extra_head%}

{% block content %}
<div class="delete-container">
    <div class="delete-card">
        <div class="delete-icon">⚠️</div>
        <h1>Eliminar Publicación</h1>
        <p>¿Estás seguro de que deseas eliminar la publicación 
            "<strong>{{ post.title }}</strong>"?
        </p>

        <form method="post" class="delete-form">
            {% csrf_token %}
            <button type="submit" class="btn-eliminar">Sí, eliminar</button>
            <a href="{% url 'publicaciones' %}" class="btn-cancelar">Cancelar</a>
        </form>
    </div>
</div>
{% endblock content %}
