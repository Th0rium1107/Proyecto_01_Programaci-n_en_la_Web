{% extends 'post/base.html' %}
{% load static %}

{% block extra_head %}
<title>Editar información de contacto</title>
<link rel="stylesheet" href="{% static 'post/css/formularios.css' %}">
{% endblock extra_head %}

{% block content %}
<div class="form-container">
    <h2>Editar información de contacto</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-guardar">Actualizar</button>
        <a href="{% url 'perfil' %}" class="btn-cancelar">Cancelar</a>
    </form>
</div>
{% endblock %}
